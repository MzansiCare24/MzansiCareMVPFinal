<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MzansiCare Staff Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animations.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo"><i class="fas fa-heartbeat"></i><span>MzansiCare Staff</span></div>
      <ul class="nav-menu">
        <li class="nav-item"><a href="index.html#home" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#today" class="nav-link">Today</a></li>
        <li class="nav-item"><a href="#patients" class="nav-link">Patients</a></li>
        <li class="nav-item"><a href="#appointments" class="nav-link">Appointments</a></li>
        <li class="nav-item"><a href="#" id="logout-btn" class="nav-link">Logout</a></li>
      </ul>
    </div>
  </nav>

  <main class="container" style="padding-top: 90px;">
    <h1 class="section-title">Clinic Staff Dashboard</h1>

    <section id="today" class="dashboard-card" style="margin-bottom:24px;">
      <div class="card-header">
        <h3>Today at a glance</h3>
        <div id="today-stats" style="display:flex;gap:12px;color:#666;"></div>
      </div>
      <div class="card-content">
        <p>Quick summary of today's appointments and reminders.</p>
      </div>
    </section>

    <section id="patients" class="dashboard-card" style="margin-bottom:24px;">
      <div class="card-header"><h3>Patients</h3></div>
      <div class="card-content">
        <div class="table-responsive">
          <table class="mc-table" id="patients-table"><thead><tr><th>Name</th><th>Clinic ID</th><th>Conditions</th><th>Medications</th></tr></thead><tbody></tbody></table>
        </div>
      </div>
    </section>

    <section id="appointments" class="dashboard-card" style="margin-bottom:24px;">
      <div class="card-header"><h3>Appointments</h3></div>
      <div class="card-content">
        <div class="table-responsive">
          <table class="mc-table" id="appointments-table"><thead><tr><th>Patient</th><th>Clinic</th><th>Date</th><th>Time</th><th>Status</th></tr></thead><tbody></tbody></table>
        </div>
      </div>
    </section>
  </main>

  <script src="js/firebase-config.js"></script>
  <script>
    function guardStaff() {
      auth.onAuthStateChanged(async (u)=>{
        if(!u) return window.location.href='index.html';
        const doc = await db.collection('patients').doc(u.uid).get();
        const role = doc.exists ? (doc.data().role||'patient') : 'patient';
        if (!(role==='staff' || role==='admin')) { alert('Staff access required'); return window.location.href='index.html'; }
        loadData();
        document.getElementById('logout-btn').onclick = async ()=>{ await auth.signOut(); window.location.href='index.html'; };
      });
    }
    async function loadData(){
      const pSnap = await db.collection('patients').get();
      const pTbody = document.querySelector('#patients-table tbody');
      pTbody.innerHTML = '';
      pSnap.forEach(d=>{
        const v=d.data();
        pTbody.insertAdjacentHTML('beforeend', `<tr><td>${v.name||''}</td><td>${v.clinicId||''}</td><td>${v.conditions||''}</td><td>${v.medications||''}</td></tr>`);
      });
      const aSnap = await db.collection('appointments').orderBy('date').get();
      const aTbody = document.querySelector('#appointments-table tbody');
      aTbody.innerHTML='';
      aSnap.forEach(d=>{
        const v=d.data();
        aTbody.insertAdjacentHTML('beforeend', `<tr><td>${v.patientName||v.userId||''}</td><td>${v.clinic||''}</td><td>${v.date||''}</td><td>${v.time||''}</td><td><span class="appointment-status ${v.status||'pending'}">${v.status||'pending'}</span></td></tr>`);
      });
      document.getElementById('today-stats').innerHTML = `<span>Appointments: ${aSnap.size}</span>`;
    }
    document.addEventListener('DOMContentLoaded', guardStaff);
  </script>
</body>
</html>
